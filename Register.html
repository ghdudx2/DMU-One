<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>



    </head>

    <body>
        <h1>회원가입</h1> <br/>
        
       
        <form>
            <fieldset>
                <legend>기입사항</legend>
            이름 : <input type="username" id="username" name="username" /> <br/>
            아이디 : <input type="id" id="user-id" name="user-id" /> <br/>
            비밀번호 : <input type="password" id="password" name="paassword" /> <br/>
            비밀번호 확인 : <input type="password" id="pwdCheck" name="pwdCheck" /> <br/>
            성별 :  <input type="radio" id="rdoSex01" name="rdoSex" value="M" />
                    <label for="rdoSex01">남자</label>
                    <input type="radio" id="rdoSex02" name="rdoSex" value="W" /> 
                    <label for="rdoSex02">여자</label> <br/>
            이메일 : <input type="email" id="email" name="email" />
            <label for="email">@</label>
                    <select id="selectEmail" name="selectEmail">
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.net</option>
                        <option>korea.kr</option>

                    </select>
            
                <input type="submit" id="submit" value="가입하기">
            </fieldset>

            

        
    
        </form>
    </body>






</html>
