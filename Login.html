<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet"  href="LoginDesign.css">




</head>
<body>
    <header>
        <h2>LOGIN</h2>
    </header>
    <form action="" method="post">
        <fieldset>
        <div class="inputbox">
            ID <input id="id" name="id" type="text" placeholder="아이디를 입력하세요" />
            <label for="id">
        </div>
        <div class="inputbox">    
                PW <input id="PW" name="PW" type="password" placeholder="비밀번호를 입력하세요" />
            <label for="PW">
        
        </div>
        <ul>
            <li><a href="">아이디/비밀번호 찾기</a></li>
            <li><a href="">회원가입</a></li>
        </ul>
        <button type="submit">Login</button>
        </fieldset>






    </form>
    
</body>
</html>
